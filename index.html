<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Slider</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: hsla(295, 100%, 47%, 0.2);
            padding: 30px;
            min-height: 100vh;
        }

        .slider {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(134, 134, 134, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 32px 24px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .slide {
            display: none;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s;
        }

        .visible {
            display: block;
            transform: scale(1.08);
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.18);
        }

        .slide img {
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(31, 38, 135, 0.12);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            height: 400px;
            width: 600px;
        }

        button {
            padding: 10px 28px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.18);
            color: #222;
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            margin: 0 10px;
            box-shadow: 0 2px 8px rgba(31, 38, 135, 0.10);
            backdrop-filter: blur(4px);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.35);
            color: #0d6efd;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.18);
        }
        input{
            padding: 8px;
            font-size: 16px;
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.18);
            color: #222;
            width: 100px;
            margin-left: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="slider" id="slider">
        <div class="slide visible"><img src="./Zugpsitze_mountain.jpg"></div>
        <div class="slide"><img src="./pexels-souvenirpixels-414612.jpg"></div>
        <div class="slide"><img src="./photo-1575936123452-b67c3203c357.jpg"></div>
    </div>

    <button id="prevBtn" onclick="prevSlide()">Prev</button>
    <button id="nextBtn" onclick="nextSlide()">Next</button>
    <div id="time">
        <label for="timeInput">Set Interval (seconds): </label>
        <input type="number" id="timeInput" value="3" min="1" max="10" onchange="setIntervalTime()">
    </div>

    <script src="./script.js"></script>
</body>

</html>
